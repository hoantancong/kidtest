<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Present Perfect Quiz</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .question-box {
            margin-top: 20px;
        }

        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .answer-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
            cursor: pointer;
        }

        .correct {
            background-color: #4CAF50;
            color: white;
        }

        .incorrect {
            background-color: #f44336;
            color: white;
        }

        .result-box {
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }

        .timer {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
        }

        #question-count {
            margin-top: 10px;
            font-weight: bold;
        }

        #question-progress-container {
            margin-top: 10px;
            background-color: #eee;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        #question-progress-fill {
            height: 100%;
            background-color: #2196F3;
            width: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            line-height: 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #1976D2;
        }

        .review-list {
            text-align: left;
            margin-top: 20px;
        }

        .review-list li {
            margin-bottom: 10px;
            color: #d32f2f;
        }
    </style>
</head>

<body>
    <h1>Present Perfect Quiz</h1>
    <div id="start-screen">
        <button class="btn" onclick="initQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container" class="hidden">
        <div class="timer" id="timer">Time left: 5:00</div>
        <div id="question-count"></div>
        <div id="question-progress-container">
            <div id="question-progress-fill"></div>
        </div>
        <div class="question-box">
            <div class="question" id="question"></div>
            <div id="answers"></div>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <h2>Quiz Result</h2>
        <p id="score"></p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div id="review"></div>
        <button class="btn" onclick="initQuiz()">Play Again</button>
    </div>

    <script>

        const totalQuestions = 20;
        let currentQuestionIndex = 0;
        let score = 0;
        let quizQuestions = [];
        let timer;
        let timeLeft = 300;
        let wrongAnswers = [];

        // Load questions from questions.json
        fetch('questions.json')
            .then(res => {
                if (!res.ok) throw new Error("Network response was not ok");
                return res.json();
            })
            .then(data => {
                allQuestions = data;
                document.querySelector("#start-screen button").disabled = false; // Enable start button after data load
            })
            .catch(err => {
                console.error("Error loading questions:", err);
                alert("Could not load quiz questions. Please check questions.json or your server setup.");
            });

        function initQuiz() {
            if (allQuestions.length === 0) {
                alert("Questions not loaded yet. Please wait...");
                return;
            }
            startQuiz();
        }

        function startQuiz() {
            document.getElementById("start-screen").classList.add("hidden");
            document.getElementById("quiz-container").classList.remove("hidden");
            document.getElementById("result-screen").classList.add("hidden");
            document.getElementById("review").innerHTML = "";

            quizQuestions = shuffleArray(allQuestions).slice(0, totalQuestions);
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 300;
            wrongAnswers = [];
            startTimer();
            showQuestion();
        }

        function showQuestion() {
            const questionData = quizQuestions[currentQuestionIndex];
            if (!questionData) return;

            const questionEl = document.getElementById("question");
            const answersEl = document.getElementById("answers");
            const questionCountEl = document.getElementById("question-count");
            const progressFill = document.getElementById("question-progress-fill");

            questionCountEl.textContent = `Question ${currentQuestionIndex + 1} / ${totalQuestions}`;
            progressFill.style.width = `${((currentQuestionIndex) / totalQuestions) * 100}%`;
            progressFill.textContent = `${currentQuestionIndex} / ${totalQuestions}`;

            questionEl.textContent = questionData.q;
            answersEl.innerHTML = "";

            questionData.options.forEach(option => {
                const btn = document.createElement("button");
                btn.className = "answer-button";
                btn.textContent = option;
                btn.onclick = () => handleAnswer(btn, option === questionData.answer, questionData);
                answersEl.appendChild(btn);
            });
        }

        function handleAnswer(button, isCorrect, questionData) {
            const buttons = document.querySelectorAll(".answer-button");
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === questionData.answer) {
                    btn.classList.add("correct");
                } else if (btn === button && !isCorrect) {
                    btn.classList.add("incorrect");
                }
            });

            if (isCorrect) {
                score++;
            } else {
                wrongAnswers.push({ question: questionData.q, correct: questionData.answer });
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizQuestions.length && timeLeft > 0) {
                    showQuestion();
                } else {
                    endQuiz();
                }
            }, 3000);
        }

        function endQuiz() {
            clearInterval(timer);
            document.getElementById("quiz-container").classList.add("hidden");
            document.getElementById("result-screen").classList.remove("hidden");

            const percent = Math.round((score / quizQuestions.length) * 100);
            document.getElementById("score").textContent = `You scored ${score} out of ${quizQuestions.length}`;
            const fill = document.getElementById("progress-fill");
            fill.style.width = percent + "%";
            fill.textContent = percent + "%";

            if (wrongAnswers.length > 0) {
                const reviewDiv = document.getElementById("review");
                const list = document.createElement("ul");
                list.className = "review-list";
                wrongAnswers.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `Q: ${item.question} â†’ Correct Answer: ${item.correct}`;
                    list.appendChild(li);
                });
                reviewDiv.innerHTML = `<h3>Review Incorrect Answers</h3>`;
                reviewDiv.appendChild(list);
            }
        }

        function shuffleArray(array) {
            return [...array].sort(() => Math.random() - 0.5);
        }

        function startTimer() {
            const timerEl = document.getElementById("timer");
            timer = setInterval(() => {
                timeLeft--;
                const min = Math.floor(timeLeft / 60);
                const sec = timeLeft % 60;
                timerEl.textContent = `Time left: ${min}:${sec.toString().padStart(2, '0')}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endQuiz();
                }
            }, 1000);
        }
    </script>
</body>

</html>
